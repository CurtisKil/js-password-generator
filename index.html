<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <!-- Title
         Heading
         Length slider
         Character choice
         Create Button
         Copy to clipboard button
         "Required" Choices
         -->
    <h1>Password Generator</h1>
    <div class="container">
      <!-- Dynamically Show Password -->
      <div class="password-container">
           <span
        id="password"
        class="password"
      ></span>
      </div>
   

        <h2>Select Characters</h2>

        <div class="settings">
          <label class="length-label">Password Length</label>
          <br />
          <input type="number" id="length" class="length min="8" max="75"
          value="50">
          <div id="checkbox-container">
            <input
              type="checkbox"
              id="numbers"
              name="symbols"
              value="symbols"
              checked
            />
            <label>Symbols</label>

            <input
              type="checkbox"
              id="symbols"
              name="numbers"
              value="numbers"
              checked
            />
            <label for="numbers">Numbers</label>

            <input
              type="checkbox"
              id="lowercase"
              name="lowercase"
              value="lowercase"
              checked
            />
            <label>Lowercase Letters</label>

            <input
              type="checkbox"
              id="uppercase"
              name="uppercase"
              value="uppercase"
              checked
            />
            <label>Uppercase Letters</label>
          </div>
          <button
            class="btn btn1"
            type="submit"
            id="generate"
          />Generate</button>

          <button class="btn btn2" type="submit" value="Copy" />Copy</button>
        </div>
     
    </div>

    <script src="app.js"></script>
  </body>
</html>
